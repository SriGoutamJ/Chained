<!DOCTYPE html>

<html>
<head>

<title>Invalid Credentials!</title>

<style>

body{
margin: 0;
padding: 0;
font-family: sans-serif;
background: #333;
}

.box{
width: 300px;
padding: 40px;
position: absolute;
top:50%;
left:50%;
transform: translate(-50%,-50%);
background: #191919;
text-align: center;
opacity:0.8;
}

.box h2{
color: white;
font-weight:500;
}

.box input[type="password"]:focus{
width:280px;
border-color:#2ecc71;
}

.box input[type="submit"]{
border:0;
background:none;
display:block;
margin:20px auto;
text-align: center;
border: 2px solid #2ecc71;
padding: 14px 40px;
outline:none;
color:white;
border-radius: 24px;
transition: 0.25s;
cursor: pointer;
}

.box input[type="submit"]:hover{
background:#2ecc71;
}

</style>
</head>
<body>

<form class="box" action="Access.html">

<h2>Invalid Credentials!</h2>

<input type="submit" value="Try again"/> </form>

</body>
</html>
